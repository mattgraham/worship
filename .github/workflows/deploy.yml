name: Deploy to S3

on:
  push:
    branches:
      - master

concurrency:
  group: deploy-to-s3
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload changed files to S3
        run: |
          # Get added/modified files (excluding .git and .github)
          changed=$(git diff --name-only --diff-filter=ACMR HEAD~1 HEAD | grep -v '^\.git' || true)

          for file in $changed; do
            if [ -f "$file" ]; then
              echo "Uploading: $file"
              aws s3 cp "$file" "s3://${{ secrets.S3_BUCKET }}/$file"
            fi
          done

          if [ -z "$changed" ]; then
            echo "No files to upload"
          fi

      - name: Delete removed files from S3
        run: |
          # Get deleted files (excluding .git and .github)
          deleted=$(git diff --name-only --diff-filter=D HEAD~1 HEAD | grep -v '^\.git' || true)

          for file in $deleted; do
            echo "Deleting: $file"
            aws s3 rm "s3://${{ secrets.S3_BUCKET }}/$file"
          done

          if [ -z "$deleted" ]; then
            echo "No files to delete"
          fi
